<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        table {
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <H1 class="mb-5">My Calendar</H1>
                <H3 class="text-secondary"></H3>
                <div class="btn-group my-2" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-info" id="preMonth">Last month</button>
                    <button type="button" class="btn btn-outline-success px-4" id="thisMonth">This month</button>
                    <button type="button" class="btn btn-outline-info" id="nextMonth">Next month</button>
                </div>
                <table class="table table-bordered border-secondary table-fixed">
                    <thead>
                        <tr class="table-success border-secondary text-center">
                            <th scope="col" class="table-danger border-secondary">Sun</th>
                            <th scope="col">Mon</th>
                            <th scope="col">Tue</th>
                            <th scope="col">Wed</th>
                            <th scope="col">Thr</th>
                            <th scope="col">Fri</th>
                            <th scope="col" class="table-danger border-secondary">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- js動態渲染 -->
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                          </tr> -->
                    </tbody>
                </table>

                <!-- 新增行程 -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                    Add New
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="addModalLabel">ADD</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- yyyy-mm-dd -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Date</span>
                                    <input id="add-addon1" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1" disabled>
                                </div>
                                <!-- Title -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Title</span>
                                    <input id="add-addon2" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Content</span>
                                    <input id="add-addon3" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="add-addon4">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 編輯 -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                    Edit
                </button>

                <!-- Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="editModalLabel">EDIT</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- yyyy-mm-dd -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Date</span>
                                    <input id="edit-addon1" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1" data-index="" disabled>
                                </div>
                                <!-- Title -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Title</span>
                                    <input id="edit-addon2" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <!-- Content -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Content</span>
                                    <input id="edit-addon3" type="text" class="form-control" placeholder=""
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" id="edit-addon4">Delete</button>
                                <button type="button" class="btn btn-primary" id="edit-addon5">Confirm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <table></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <Script>
        //modal show
        const addModal = new bootstrap.Modal('#addModal', {
            keyboard: false
        })
        const editModal = new bootstrap.Modal('#editModal', {
            keyboard: false
        })
        //modal close

        //DOM
        let preMonthBtn = document.getElementById('preMonth')
        let thisMonthBtn = document.getElementById('thisMonth')
        let nextMonthBtn = document.getElementById('nextMonth')
        let yearMonthDOM = document.querySelector('H3')

        //全域宣告
        let today = new Date()
        let year = today.getFullYear()
        let month = today.getMonth()



        //事件
        const tbodyDOM = document.querySelector('tbody')

        const addon1DOM = document.getElementById('add-addon1')
        const addon2DOM = document.getElementById('add-addon2')
        const addon3DOM = document.getElementById('add-addon3')
        const addon4Btn = document.getElementById('add-addon4') //新增Btn

        const eddon1DOM = document.getElementById('edit-addon1')
        const eddon2DOM = document.getElementById('edit-addon2')
        const eddon3DOM = document.getElementById('edit-addon3')
        const eddon4Btn = document.getElementById('edit-addon4')//刪除Btn
        const eddon5Btn = document.getElementById('edit-addon5')//修改Btn

        //月份移動
        preMonthBtn.addEventListener('click', function () {
            //月份-1 (Jan=>0)
            month--
            if (month === -1) {  // <0 =>去年
                year-- //變成去年
                month = 11 //12月
            }
            renderDate()

        })
        thisMonthBtn.addEventListener('click', function () {
            let thisDate = new Date()
            month = thisDate.getMonth()
            year = thisDate.getFullYear()
            renderDate()
        })
        nextMonthBtn.addEventListener('click', function () {
            month++
            if (month > 11) {  // >11 =>明年
                year++ //變成明年
                month = 0 //1月
            }
            renderDate()
        })

        // //add modal新增
        addon4Btn.addEventListener('click', function () {
            let key = addon1DOM.value
            let obj = {
                title: addon2DOM.value,
                content: addon3DOM.value
            }

            //找localstorage
            let dataArr = []
            let data = getLocalStorage(key)
            if (data == null) {
                dataArr.push(obj)
            }
            else {
                dataArr = data
                dataArr.push(obj)
            }

            //寫入localstorage
            setLocalStorage(key, dataArr)

            addModal.hide()
            renderDate()
        })

        // //edit modal刪除
        eddon4Btn.addEventListener('click', function () {

            //刪除物件的日期
            let editDate = eddon1DOM.value
            //刪除哪一筆
            let index = eddon1DOM.getAttribute('data-index')
            //取得localstorage data
            let data = getLocalStorage(editDate)

            //刪除資料
            data.splice(index, 1)
            console.log(data)
            setLocalStorage(editDate, data)
            editModal.hide()
            renderDate()

        })

        //edit modal編輯
        eddon5Btn.addEventListener('click', function () {
            //取得修改的內容
            let editDate = eddon1DOM.value
            let editTitle = eddon2DOM.value
            let editContent = eddon3DOM.value

            //取得修改的index
            let index = eddon1DOM.getAttribute('data-index')

            //取得localstorage data

            let data = getLocalStorage(editDate)
            //把形成塞進物件
            let obj = {
                title: editTitle,
                content: editContent
            }
            console.log(obj)

            //更新資料
            data[index] = obj
            setLocalStorage(editDate, data)
            editModal.hide()
            renderDate()
        })




        window.onload = function () {
            renderDate()
        }

        //Render
        function renderDate() {
            let day = 1
            let nextMonthDate =1
            tbodyDOM.innerHTML = ''
            yearMonthDOM.innerText = `${year}年${month + 1}月` //Jan. = 0

            //月曆body

            //第一天禮拜幾
            let dayOfMonth = new Date(year, month, 1).getDay()
            console.log("禮拜" + dayOfMonth)
            //這個月幾天
            let dateOfMonth = new Date(year, month + 1, 0).getDate()
            console.log(dateOfMonth + '天')

            //這個月有幾個禮拜
            // 這個月加上 上個月放到本月的天數
            let allDays = dateOfMonth + dayOfMonth
            console.log(allDays)
            let weeks = Math.ceil(allDays / 7)
            console.log(weeks)

            //上個月天數
            let dateOfLastMonth = new Date(year, month, 0).getDate()
            console.log('上個月'+dateOfLastMonth + '天')

            //上個月會印在這個月月曆的起始日
            let dateOfLastMonthWeek= dateOfLastMonth-dayOfMonth+1

            //tr
            for (i = 0; i < weeks; i++) {
                let trDOM = document.createElement('tr');
                trDOM.classList.add('text-center')
                for (j = 0; j < 7; j++) {
                    let tdDOM = document.createElement('td')

                    if (i === 0 && j < dayOfMonth) {
                        if(dateOfLastMonthWeek<=dateOfLastMonth)
                        tdDOM.classList.add('text-secondary')
                        tdDOM.innerText = dateOfLastMonthWeek;
                        dateOfLastMonthWeek++
                    }


                    else if (day <= dateOfMonth) {
                        tdDOM.innerText = day

                        //查詢日期是否有行程
                        let key = `${year}-${month + 1}-${day}`
                        let data = getLocalStorage(key)
                        if (data != null) {
                            let ulDOM = document.createElement("ul")
                            //印出TODO
                            data.forEach((item, index) => {
                                let liDOM = document.createElement('li')
                                liDOM.innerText = item.title

                                //按下TODO事件綁定
                                let editDay = day
                                liDOM.addEventListener('click', function (e) {
                                    editModal.show()

                                    let editDate = `${year}-${month + 1}-${editDay}`
                                    console.log('editday:' + editDate)

                                    eddon1DOM.value = editDate
                                    eddon2DOM.value = item.title
                                    eddon3DOM.value = item.content
                                    eddon1DOM.setAttribute('data-index', index)

                                    e.stopPropagation() //停止冒泡事件
                                })


                                ulDOM.append(liDOM)
                            })
                            tdDOM.append(ulDOM)
                        }
                        tdDOM.addEventListener('click', tdClick.bind(null, year, month, day))

                        day++
                    }
                    
                    else if (day > dateOfMonth) 
        
                         if(nextMonthDate <= weeks*7-allDays){
                        tdDOM.classList.add('text-secondary')
                        tdDOM.innerText = nextMonthDate
                        nextMonthDate++

                    }
                    trDOM.append(tdDOM)
                }
                tbodyDOM.append(trDOM)
            }
        }

        function tdClick(year, month, day) {
            addon1DOM.value = `${year}-${month + 1}-${day}`
            addModal.show()
            addon2DOM.value=''
            addon3DOM.value=''

            //取日期 寫到 modal的input value
        }

        //取得localstorage資料
        function getLocalStorage(key) {
            let data = JSON.parse(localStorage.getItem(key))
            return data
        }

        //寫入localstorage
        function setLocalStorage(key, value) {
            localStorage.setItem(key, JSON.stringify(value))
        }


    </Script>
</body>

</html>
